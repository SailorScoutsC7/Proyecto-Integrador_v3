        <div class="container-fluid">

                </div>

                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">

                        </div>
                        <button class="carousel-control-prev" type="button" data-target="#carouselExampleFade"

                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-target="#carouselExampleFade"

                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Siguiente</span>
                        </button>
                    </div>
                </div>
                <div class="col">
                    <!-- last column  -->
                </div>

            </div>
        </div>


        <!-- Carousel finish -->
        <div id="backgroundcolor" class="container mx-auto mt-4">
            <!-- Store 1 start-->
            <h1 id="conteiner" style="text-align-last: center;"> Regulares</h1> <br><br><br><br><br>
            
            <!-----PRUEBA--------->

            <!-- (A) CART -->
            <div id="cart-wrap">
                <!-- (A1) PRODUCTS LIST -->

                <div id="regular" class="cart-products"></div>
                <!-- (A2) CURRENT CART ITEMS -->
                <!-- <div id="cart-items"></div> -->
            </div>
            <!-- (B) TEMPLATES -->
            <!-- (B1) PRODUCT CELL -->
            <!-- (B2) CART ITEMS -->
            <template id="template-cart">
                <div class="c-item">
                    <div class="c-name"></div>
                    <img class="c-img img-thumbnail" alt="Cinque Terre" width="200px" height="200px">
                    <button class="c-del cart">X</button>
                    <input class="c-qty" type="number" min="0" />
                </div>
            </template>
            <template id="template-cart-checkout">
                <button class="c-empty cart" onclick="cart.nuke()">Ya no quiero nada</button>
                
                <button class="c-checkout cart" >Confirmar compra</button>
               
            </template>

            <template id="template-product">
                <div class="p-item">
                    <img class="p-img" />
                    <div class="p-name"></div>
                    <div class="p-desc"></div>
                    <div class="p-price"></div>
                    <button class="cart p-add">Agregar al carrito</button>
                </div>
            </template>

            <!---------FIN PRUEBA--------->

            <!--<div class="row" id="regular">Regular add cards-->
        </div>



</div><!-- Store 1 finish-->
